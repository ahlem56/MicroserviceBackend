# ‚öôÔ∏è Docker Compose for SpeedyGo Microservices
# Version is optional in newer Docker versions
# version: '3.9'

services:
  # -------------------------------------------------
  # üóÑ PostgreSQL (for Symfony User Service)
  # -------------------------------------------------
  db:
    image: postgres:15
    container_name: speedygo-db
    environment:
      POSTGRES_USER: symfony
      POSTGRES_PASSWORD: symfony
      POSTGRES_DB: speedygo_user
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - speedygo-network

  # -------------------------------------------------
  # üß© Eureka Server
  # -------------------------------------------------
  eureka-server:
    build: ./eureka-server
    container_name: eureka-server
    ports:
      - "8761:8761"
    networks:
      - speedygo-network

  # -------------------------------------------------
  # ‚öôÔ∏è Spring Cloud Config Server
  # -------------------------------------------------
  config-server:
    build: ./config-server
    container_name: config-server
    ports:
      - "8888:8888"
    volumes:
      - ./config-server/config-repo:/config-repo
    depends_on:
      - eureka-server
    networks:
      - speedygo-network

  # -------------------------------------------------
  # üîë Keycloak Authentication Server
  # -------------------------------------------------
  keycloak:
    image: quay.io/keycloak/keycloak:25.0.2
    container_name: keycloak
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_DB=dev-file
    command:
      - start-dev
      - --http-port=8080
      - --import-realm
    volumes:
      - ./keycloak:/opt/keycloak/data/import
    ports:
      - "8080:8080"
    networks:
      - speedygo-network

  # -------------------------------------------------
  # üë§ Symfony User Service (static route)
  # -------------------------------------------------
  user-service:
    build:
      context: ./speedygo-user-service
    container_name: speedygo-user-service
    depends_on:
      - keycloak
      - eureka-server
      - db
    ports:
      - "8084:8084"
    volumes:
      - ./speedygo-user-service/app:/var/www/html/app   # ‚úÖ correct folder mapping
    networks:
      - speedygo-network


  # -------------------------------------------------
  # üöó Trip Microservice (Eureka registered + persistent H2)
  # -------------------------------------------------
  trip-service:
    build: ./Trip
    container_name: trip-service
    depends_on:
      - keycloak
      - eureka-server
      - config-server
      - user-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    volumes:
      - tripdata:/data       # ‚úÖ Persistent H2 database
    networks:
      - speedygo-network


  # -------------------------------------------------
  # üéâ Event Microservice (Spring Boot + Eureka)
  # -------------------------------------------------
  event-service:
    build: ./demo
    container_name: event-service
    depends_on:
      - keycloak
      - eureka-server
      - config-server
      - user-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    volumes:
      - eventdata:/data   
    networks:
      - speedygo-network

  # -------------------------------------------------
  # üåê API Gateway (Dynamic + Static routing)
  # -------------------------------------------------
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    depends_on:
      - eureka-server
      - keycloak
      - config-server
      - user-service
      - trip-service
    ports:
      - "8090:8090"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - speedygo-network

  # -------------------------------------------------
  # üé® Frontend (Angular Monolith)
  # -------------------------------------------------
  frontend:
    build:
      context: ../../Frontend/MicroserviceFrontend
    container_name: speedygo-frontend
    depends_on:
      - api-gateway
      - keycloak
    ports:
      - "4200:80"
    networks:
      - speedygo-network

# -------------------------------------------------
# üì¶ Volumes and Networks
# -------------------------------------------------
volumes:
  pgdata:
  tripdata:     # ‚úÖ Added for Trip persistence
  eventdata:    # ‚úÖ Added for Event persistence

networks:
  speedygo-network:
    driver: bridge

  