services:
  # -------------------------------------------------
  # üóÑÔ∏è PostgreSQL Database
  # -------------------------------------------------
  db:
    image: postgres:15
    container_name: speedygo-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: symfony
      POSTGRES_PASSWORD: symfony
      POSTGRES_DB: speedygo_user
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - speedygo-network

  # -------------------------------------------------
  # üêá RabbitMQ (optional, keep running for messaging)
  # -------------------------------------------------
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - speedygo-network

  # -------------------------------------------------
  # üß© Eureka Server
  # -------------------------------------------------
  eureka-server:
    image: aminadaghari/eureka-server:latest
    build:
      context: ./eureka-server
    container_name: eureka-server
    restart: unless-stopped
    ports:
      - "8761:8761"
    networks:
      - speedygo-network

  # -------------------------------------------------
  # ‚öôÔ∏è Spring Cloud Config Server
  # -------------------------------------------------
  config-server:
    image: aminadaghari/config-server:latest
    build:
      context: ./config-server
    container_name: config-server
    restart: unless-stopped
    ports:
      - "8888:8888"
    volumes:
      - ./config-server/config-repo:/config-repo
    depends_on:
      - eureka-server
    networks:
      - speedygo-network

  # -------------------------------------------------
  # üîë Keycloak Authentication Server
  # -------------------------------------------------
  keycloak:
    image: quay.io/keycloak/keycloak:25.0.2
    container_name: keycloak
    restart: unless-stopped
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: dev-file
    command:
      - start-dev
      - --http-port=8080
      - --import-realm
    volumes:
      - ./keycloak:/opt/keycloak/data/import
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - speedygo-network

  # -------------------------------------------------
  # üë§ Symfony User Service (static route)
  # -------------------------------------------------
  user-service:
    image: aminadaghari/user-service:latest
    build:
      context: ./speedygo-user-service
    container_name: speedygo-user-service
    restart: unless-stopped
    depends_on:
      - db
      - keycloak
      - eureka-server
    ports:
      - "8084:8084"
    volumes:
      - ./speedygo-user-service/app:/var/www/html/app
    environment:
      APP_ENV: prod
      DATABASE_URL: 'pgsql://symfony:symfony@db:5432/speedygo_user?serverVersion=15&charset=utf8'
    networks:
      - speedygo-network

  # -------------------------------------------------
  # üéâ Event Microservice (Spring Boot)
  # -------------------------------------------------
  event-service:
    image: aminadaghari/event-service:latest
    build:
      context: ./demo
    container_name: event-service
    restart: unless-stopped
    depends_on:
      - keycloak
      - eureka-server
      - config-server
      - user-service
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    volumes:
      - eventdata:/data
    networks:
      - speedygo-network

  # -------------------------------------------------
  # üåê API Gateway (Spring Cloud Gateway)
  # -------------------------------------------------
  api-gateway:
    image: aminadaghari/api-gateway:latest
    build:
      context: ./api-gateway
    container_name: api-gateway
    restart: unless-stopped
    depends_on:
      - eureka-server
      - keycloak
      - config-server
      - user-service
      - event-service
    ports:
      - "8090:8090"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - speedygo-network

# -------------------------------------------------
# üì¶ Volumes and Networks
# -------------------------------------------------
volumes:
  pgdata:
  eventdata:

networks:
  speedygo-network:
    driver: bridge