# ‚öôÔ∏è Docker Compose for SpeedyGo Microservices

services:
  # -------------------------------------------------
  # üóÑ PostgreSQL (for Symfony User Service)
  # -------------------------------------------------
  db:
    image: postgres:15
    container_name: speedygo-db
    environment:
      POSTGRES_USER: symfony
      POSTGRES_PASSWORD: symfony
      POSTGRES_DB: speedygo_user
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - speedygo-network

  # -------------------------------------------------
  # üóÑ MySQL (for Parcel Microservice)
  # -------------------------------------------------
  mysql:
    image: mysql:8.0
    container_name: speedygo-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: MSVspeedyGo
      MYSQL_ALLOW_EMPTY_PASSWORD: "no"
    ports:
      - "3306:3306"
    volumes:
      - mysqldata:/var/lib/mysql
    networks:
      - speedygo-network

  # -------------------------------------------------
  # üß© Eureka Server
  # -------------------------------------------------
  eureka-server:
    build: ./eureka-server
    container_name: eureka-server
    ports:
      - "8761:8761"
    networks:
      - speedygo-network

  # -------------------------------------------------
  # ‚öôÔ∏è Spring Cloud Config Server
  # -------------------------------------------------
  config-server:
    build: ./config-server
    container_name: config-server
    ports:
      - "8888:8888"
    volumes:
      - ./config-server/config-repo:/config-repo
    depends_on:
      - eureka-server
    networks:
      - speedygo-network

  # -------------------------------------------------
  # üîë Keycloak Authentication Server
  # -------------------------------------------------
  keycloak:
    image: quay.io/keycloak/keycloak:25.0.2
    container_name: keycloak
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_DB=dev-file
    command:
      - start-dev
      - --http-port=8080
      - --import-realm
    volumes:
      - ./keycloak:/opt/keycloak/data/import
    ports:
      - "8080:8080"
    networks:
      - speedygo-network

  # -------------------------------------------------
  # üë§ Symfony User Service (PHP)
  # -------------------------------------------------
  user-service:
    build:
      context: ./speedygo-user-service
    container_name: speedygo-user-service
    depends_on:
      - keycloak
      - eureka-server
      - db
    ports:
      - "8084:8084"
    volumes:
      - ./speedygo-user-service/app:/var/www/html/app
    networks:
      - speedygo-network

  # -------------------------------------------------
  # üöó Trip Microservice (Spring Boot)
  # -------------------------------------------------
  trip-service:
    build: ./Trip
    container_name: trip-service
    depends_on:
      - keycloak
      - eureka-server
      - config-server
      - user-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    volumes:
      - tripdata:/data
    networks:
      - speedygo-network

  # -------------------------------------------------
  # üì¶ Parcel Microservice (Spring Boot + MySQL)
  # -------------------------------------------------
  parcel-service:
    build:
      context: ./parcel
      dockerfile: Dockerfile
    container_name: parcel-service
    depends_on:
      - mysql
      - eureka-server
      - config-server
      - keycloak
      - user-service
    ports:
      - "8089:8089"
    environment:
      - SPRING_PROFILES_ACTIVE=docker

      # --- DB ---
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/MSVspeedyGo?createDatabaseIfNotExist=true&useUnicode=true&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root

      # --- Eureka ---
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka

      # --- Config Server ---
      - SPRING_CONFIG_IMPORT=configserver:http://config-server:8888

      # --- Keycloak ---
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=http://keycloak:8080/realms/SpeedyGo

      # --- User Service URL ---
      - USER_SERVICE_URL=http://user-service:8084

      # --- Server info ---
      - SERVER_PORT=8089
      - SERVER_SERVLET_CONTEXT_PATH=/examen

    networks:
      - speedygo-network

  # -------------------------------------------------
  # üåê API Gateway
  # -------------------------------------------------
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    depends_on:
      - eureka-server
      - keycloak
      - config-server
      - user-service
      - trip-service
      - parcel-service
    ports:
      - "8090:8090"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - speedygo-network

# -------------------------------------------------
# üì¶ Volumes and Networks
# -------------------------------------------------
volumes:
  pgdata:
  tripdata:
  mysqldata:

networks:
  speedygo-network:
    driver: bridge
