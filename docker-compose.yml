services:
  db:
    image: postgres:15
    container_name: speedygo-db
    environment:
      POSTGRES_USER: symfony
      POSTGRES_PASSWORD: symfony
      POSTGRES_DB: speedygo_user
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  eureka-server:
    build: ./eureka-server
    container_name: eureka-server
    ports:
      - "8761:8761"

  keycloak:
    image: quay.io/keycloak/keycloak:25.0.2
    container_name: keycloak
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_DB=dev-file
    command:
      - start-dev
      - --http-port=8080
      - --import-realm
    volumes:
      - ./keycloak:/opt/keycloak/data/import
    ports:
      - "8080:8080"

  user-service:
    build: ./speedygo-user-service
    container_name: speedygo-user-service
    depends_on:
      - keycloak
      - eureka-server
      - db
    ports:
      - "8084:8084"

  trip-service:
    build: ./Trip
    container_name: trip-service
    depends_on:
      - keycloak
      - eureka-server
      - user-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=docker

volumes:
  pgdata:

networks:
  default:
    name: speedygo-network
