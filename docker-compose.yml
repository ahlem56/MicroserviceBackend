# ‚öôÔ∏è Docker Compose for SpeedyGo Microservices
# version: '3.9'

services:
  # -------------------------------------------------
  # üöô Carpooling Microservice
  # -------------------------------------------------
  carpooling-service:
    build: ./carpooling
    container_name: carpooling-service
    depends_on:
      mysql-carpooling:
        condition: service_healthy
      config-server:
        condition: service_healthy    # ‚úÖ Wait until config-server is fully ready
      eureka-server:
        condition: service_started
      keycloak:
        condition: service_started
      user-service:
        condition: service_started
    ports:
      - "8086:8086"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_CONFIG_IMPORT: optional:configserver:http://config-server:8888
      SPRING_APPLICATION_NAME: carpooling
    networks:
      - speedygo-network

  # -------------------------------------------------
  # üóÑÔ∏è MySQL Database for Carpooling
  # -------------------------------------------------
  mysql-carpooling:
    image: mysql:8.0
    container_name: mysql-carpooling
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ""
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: carpooling_db
    ports:
      - "3307:3306"     # ‚úÖ garde 3307 si ton port 3306 est d√©j√† pris localement
    volumes:
      - mysqlcarpooldata:/var/lib/mysql
    networks:
      - speedygo-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # -------------------------------------------------
  # üß≠ phpMyAdmin
  # -------------------------------------------------
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: phpmyadmin
    depends_on:
      - mysql-carpooling
    environment:
      PMA_HOST: mysql-carpooling
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ""
    ports:
      - "8088:80"
    networks:
      - speedygo-network

  # -------------------------------------------------
  # üóÑ PostgreSQL (for Symfony User Service)
  # -------------------------------------------------
  db:
    image: postgres:15
    container_name: speedygo-db
    environment:
      POSTGRES_USER: symfony
      POSTGRES_PASSWORD: symfony
      POSTGRES_DB: speedygo_user
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - speedygo-network

  # -------------------------------------------------
  # üß© Eureka Server
  # -------------------------------------------------
  eureka-server:
    build: ./eureka-server
    container_name: eureka-server
    ports:
      - "8761:8761"
    networks:
      - speedygo-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # -------------------------------------------------
  # ‚öôÔ∏è Config Server
  # -------------------------------------------------
  config-server:
    build: ./config-server
    container_name: config-server
    ports:
      - "8888:8888"
    volumes:
      - ./config-server/config-repo:/config-repo
    depends_on:
      eureka-server:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8888/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - speedygo-network


  # -------------------------------------------------
  # üîë Keycloak
  # -------------------------------------------------
  keycloak:
    image: quay.io/keycloak/keycloak:25.0.2
    container_name: keycloak
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_DB=dev-file
    command:
      - start-dev
      - --http-port=8080
      - --import-realm
    volumes:
      - ./keycloak:/opt/keycloak/data/import
    ports:
      - "8080:8080"
    networks:
      - speedygo-network

  # -------------------------------------------------
  # üë§ Symfony User Service
  # -------------------------------------------------
  user-service:
    build:
      context: ./speedygo-user-service
    container_name: speedygo-user-service
    depends_on:
      - keycloak
      - eureka-server
      - db
    ports:
      - "8084:8084"
    volumes:
      - ./speedygo-user-service/app:/var/www/html/app
    networks:
      - speedygo-network

  # -------------------------------------------------
  # üöó Trip Microservice
  # -------------------------------------------------
  trip-service:
    build: ./Trip
    container_name: trip-service
    depends_on:
      - keycloak
      - eureka-server
      - config-server
      - user-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    volumes:
      - tripdata:/data
    networks:
      - speedygo-network

  # -------------------------------------------------
  # üåê API Gateway
  # -------------------------------------------------
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    depends_on:
      eureka-server:
        condition: service_healthy    # ‚úÖ wait for Eureka to be ready
      keycloak:
        condition: service_started
      config-server:
        condition: service_healthy
      user-service:
        condition: service_started
      trip-service:
        condition: service_started
      carpooling-service:
        condition: service_started
    ports:
      - "8090:8090"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_CONFIG_IMPORT: optional:configserver:http://config-server:8888
      SPRING_APPLICATION_NAME: api-gateway

    networks:
      - speedygo-network

# -------------------------------------------------
# üì¶ Volumes & Networks
# -------------------------------------------------
volumes:
  pgdata:
  tripdata:
  mysqlcarpooldata:

networks:
  speedygo-network:
    driver: bridge
