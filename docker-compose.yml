services:
  # -------------------------------------------------
  # üóÑÔ∏è PostgreSQL Database (for Symfony User Service)
  # -------------------------------------------------
  db:
    image: postgres:15
    container_name: speedygo-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: symfony
      POSTGRES_PASSWORD: symfony
      POSTGRES_DB: speedygo_user
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - speedygo-network

  # -------------------------------------------------
  # üê¨ MySQL Database (for Reclamation Service)
  # -------------------------------------------------
  mysql:
    image: mysql:8
    container_name: mysql-reclamation
    restart: unless-stopped
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: reclamation_db
    ports:
      - "3306:3306"
    volumes:
      - mysqldata:/var/lib/mysql
    networks:
      - speedygo-network

  # -------------------------------------------------
  # üêá RabbitMQ (for messaging)
  # -------------------------------------------------
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - speedygo-network

  # -------------------------------------------------
  # üß© Eureka Server
  # -------------------------------------------------
  eureka-server:
    image: yassinezribi1/eureka-server:latest
    build:
      context: ./eureka-server
    container_name: eureka-server
    restart: unless-stopped
    ports:
      - "8761:8761"
    networks:
      - speedygo-network

  # -------------------------------------------------
  # ‚öôÔ∏è Spring Cloud Config Server
  # -------------------------------------------------
  config-server:
    image: yassinezribi1/config-server:latest
    build:
      context: ./config-server
    container_name: config-server
    restart: unless-stopped
    ports:
      - "8888:8888"
    volumes:
      - ./config-server/config-repo:/config-repo
    depends_on:
      - eureka-server
    networks:
      - speedygo-network

  # -------------------------------------------------
  # üîë Keycloak Authentication Server
  # -------------------------------------------------
  keycloak:
    image: quay.io/keycloak/keycloak:25.0.2
    container_name: keycloak
    restart: unless-stopped
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: dev-file
    command:
      - start-dev
      - --http-port=8080
      - --import-realm
    volumes:
      - ./keycloak:/opt/keycloak/data/import
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - speedygo-network

  # -------------------------------------------------
  # üë§ Symfony User Service
  # -------------------------------------------------
  user-service:
    image: yassinezribi1/user-service:latest
    build:
      context: ./speedygo-user-service
    container_name: speedygo-user-service
    restart: unless-stopped
    depends_on:
      - db
      - keycloak
      - eureka-server
    ports:
      - "8084:8084"
    volumes:
      - ./speedygo-user-service/app:/var/www/html/app
    environment:
      APP_ENV: prod
      DATABASE_URL: 'pgsql://symfony:symfony@db:5432/speedygo_user?serverVersion=15&charset=utf8'
    networks:
      - speedygo-network

  # -------------------------------------------------
  # üéâ Event Microservice (Spring Boot)
  # -------------------------------------------------
  event-service:
    image: yassinezribi1/event-service:latest
    build:
      context: ./demo
    container_name: event-service
    restart: unless-stopped
    depends_on:
      - keycloak
      - eureka-server
      - config-server
      - user-service
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    volumes:
      - eventdata:/data
    networks:
      - speedygo-network

  # -------------------------------------------------
  # üì® Reclamation Microservice (Spring Boot)
  # -------------------------------------------------
  reclamation-service:
    image: yassinezribi1/reclamation-service:latest
    build:
      context: ./Reclamation
    container_name: reclamation-service
    restart: unless-stopped
    depends_on:
      - mysql
      - keycloak
      - eureka-server
      - config-server
      - user-service
      - rabbitmq
    ports:
      - "8083:8083"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/reclamation_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ""
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      KEYCLOAK_SERVER_URL: http://keycloak:8080
    networks:
      - speedygo-network

  # -------------------------------------------------
  # üåê API Gateway (Spring Cloud Gateway)
  # -------------------------------------------------
  api-gateway:
    image: yassinezribi1/api-gateway:latest
    build:
      context: ./api-gateway
    container_name: api-gateway
    restart: unless-stopped
    depends_on:
      - eureka-server
      - keycloak
      - config-server
      - user-service
      - event-service
      - reclamation-service
    ports:
      - "8090:8090"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - speedygo-network

# -------------------------------------------------
# üì¶ Volumes and Networks
# -------------------------------------------------
volumes:
  pgdata:
  eventdata:
  mysqldata:
  reclamationdata:

networks:
  speedygo-network:
    driver: bridge
