spring.application.name=trip
server.port=8082

# Eureka
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}

# Database
spring.datasource.url=jdbc:h2:file:/data/tripdb;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=ahlem
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update

# Security
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://keycloak:8080/realms/SpeedyGo

# Other services
user.service.url=http://speedygo-user-service:8084

# Logging
logging.level.org.springframework.security=DEBUG

