security:
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        # ðŸ”“ Public routes: no authentication required
        public:
            pattern: ^/auth/(register|login|refresh|logout)$
            security: false

        # ðŸ”’ Protected API routes
        api:
            pattern: ^/
            stateless: true
            provider: app_user_provider
            custom_authenticators:
                - App\Security\KeycloakGuardAuthenticator

    access_control:
        # Public endpoints
        - { path: ^/auth/(register|login|refresh|logout)$, roles: PUBLIC_ACCESS }

        # Protected routes by role
        - { path: ^/api/admin, roles: ROLE_ADMIN }
        - { path: ^/api/driver, roles: ROLE_DRIVER }
        - { path: ^/api, roles: ROLE_USER }

    role_hierarchy:
        ROLE_ADMIN: [ROLE_DRIVER, ROLE_USER]
        ROLE_DRIVER: [ROLE_USER]
