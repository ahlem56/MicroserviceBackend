# -------------------------------------------------------
# ? API Gateway Configuration (SpeedyGo Project)
# -------------------------------------------------------

# Application identity
spring.application.name=api-gateway
server.port=8090
spring.config.import=optional:configserver:http://config-server:8888

# -------------------------------------------------------
# ? Eureka Client Configuration (Dynamic Discovery)
# -------------------------------------------------------
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
eureka.instance.prefer-ip-address=true

# -------------------------------------------------------
# ?? Dynamic routing (via Eureka)
# -------------------------------------------------------
# Automatically create routes for all services registered in Eureka
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Example:
# TRIP ? http://localhost:8081/trip/**
# COURIER-SERVICE ? http://localhost:8081/courier-service/**
# etc.
# (All discovered automatically from Eureka)

# -------------------------------------------------------
# ? Static Route Configuration (for Symfony user-service)
# -------------------------------------------------------
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=http://speedygo-user-service:8084
spring.cloud.gateway.routes[0].predicates[0]=Path=/user-service/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=1

# -------------------------------------------------------
# ? Static Route Configuration (for event-service via Eureka)
# -------------------------------------------------------
spring.cloud.gateway.routes[1].id=event-service
spring.cloud.gateway.routes[1].uri=lb://event-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/event-service/**
spring.cloud.gateway.routes[1].filters[0]=StripPrefix=1

# -------------------------------------------------------
# ? Static Route Configuration (for vehicule-service via Eureka)
# -------------------------------------------------------
spring.cloud.gateway.routes[2].id=vehicule-service
spring.cloud.gateway.routes[2].uri=lb://vehicule-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/vehicule-service/**
spring.cloud.gateway.routes[2].filters[0]=StripPrefix=1
# -------------------------------------------------------
# ? Global CORS (for Angular Frontend)
# -------------------------------------------------------
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedOrigins=http://localhost:4200
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedMethods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedHeaders=*
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowCredentials=true

# -------------------------------------------------------
# ? Debug Logs (to visualize load balancing & routing)
# -------------------------------------------------------
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.reactor.netty.http.client=DEBUG
logging.level.org.springframework.cloud.loadbalancer.core=DEBUG

# -------------------------------------------------------
# ?? Optional: Random Load Balancing Strategy
# (uncomment to test random load balancing)
# spring.cloud.loadbalancer.configurations=random
# -------------------------------------------------------

# -------------------------------------------------------
# ? Keycloak Integration (for JWT validation) - optional for now
# -------------------------------------------------------
# spring.security.oauth2.resourceserver.jwt.issuer-uri=http://keycloak:8080/realms/SpeedyGo
# spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://keycloak:8080/realms/SpeedyGo/protocol/openid-connect/certs


# -------------------------------------------------------
# ? Actuator configuration (Spring Boot 3.5+ compatible)
# -------------------------------------------------------
management.endpoints.web.exposure.include=health,info,gateway
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator
management.endpoint.gateway.access=unrestricted

