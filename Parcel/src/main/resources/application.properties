# -------------------------------------------------
# ? Server configuration
# -------------------------------------------------
server.servlet.context-path=/examen
server.port=8089
spring.application.name=parcel

# -------------------------------------------------
# ?? Database (MySQL - Docker service name: mysql)
# -------------------------------------------------
spring.datasource.url=jdbc:mysql://mysql:3306/MSVspeedyGo?createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# -------------------------------------------------
# ? JPA / Hibernate
# -------------------------------------------------
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# -------------------------------------------------
# ? Eureka Discovery Client (Docker host)
# -------------------------------------------------
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# -------------------------------------------------
# ?? Logging
# -------------------------------------------------
logging.level.com.zaxxer.hikari=warn
logging.level.org.springframework=warn
logging.level.root=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %-5level - %logger{60} - %msg%n

# -------------------------------------------------
# ? Spring Cloud Config Server (Docker host)
# -------------------------------------------------
spring.cloud.config.enabled=true
spring.config.import=configserver:http://config-server:8888
welcome.message=Welcome to Parcel MS

# -------------------------------------------------
# ? Actuator & Refresh
# -------------------------------------------------
management.endpoints.web.exposure.include=*
management.endpoint.refresh.enabled=true

# -------------------------------------------------
# ? Keycloak (Auth Server)
# -------------------------------------------------
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://keycloak:8080/realms/SpeedyGo

# -------------------------------------------------
# ? Symfony User Service (Docker host)
# -------------------------------------------------
user.service.url=http://user-service:8084
